<!DOCTYPE html>
<html>
      <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style2.css">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

        <title>Sign-up page
        </title>
      </head>
<body>

       <!--Container-->
       <div class="container">
         <div class="main-box login">
           <h1>Login</h1>
           <form action="">
            <div class="input-box">
              <span class="icon"><i class='bx bxs-envelope'></i></span>
              <input type="email" required>
              <label class="lable">Email</label>
            </div>

            <div class="input-box">
              <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
              <input type="password" required>
              <label class="lable">Password</label>
            </div>

            <div class="check">
              <label class="lable"><input type="checkbox">Remember me </label>
              <a href="#">Forget Password</a>
            </div>
             
            <button type="submit" class="btn">Login</button>

            <div class="register">
              <p>If you don't have an account?<a href="#" class="register-link">
                Register Here!</a></p>
            </div>
           </form>
         </div>
       
        <div class="main-box register">
          <h1>Registration</h1>
          <form action="">

            <div class="input-box">
              <span class="icon"><i class='bx bxs-user'></i></span>
              <input type="text" required>
              <label class="lable">User Name</label>
            </div>

            <div class="input-box">
              <span class="icon"><i class='bx bxs-envelope'></i></span>
              <input type="email" required>
              <label class="lable">Email</label>
            </div>

            <div class="input-box">
              <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
              <input type="password" required>
              <label class="lable">Password</label>
            </div>

            <div class="check">
              <label class="lable"><input type="checkbox">I accept all terms & conditions </label>
            </div>
             
            <button type="submit" class="main-btn">Register Now</button>

            <div class="register">
              <p>Already have an account?<a href="#" class="login-link">Login!</a></p>
            </div>

          </form>
        </div>
        <!--
        <span class="close-icon">
          <div class="bx bx-x"></div>
        </span>
       -->
        <script type="text/javascript" src="script2.js"></script>

       </div>
    </body>
</html>
